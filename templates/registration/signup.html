{% extends "base.html" %}
{%load static%}

{%block head%}

{%endblock%}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class='titulo'>SIGN UP</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ cliente_form.as_p }}
    <button id='signup-button' type="submit">Sign Up</button>
  </form>
{% endblock %}
